<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap Portfolio</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <!-- link to external css page -->
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <!-- Nav Bar Begin -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="navbar-header col-sm-10">
          <span class="navbar-brand "><h2>Kayla Williams</h2></span>
        </div>
        <!-- <div class="collapse navbar-collapse" id="navbarText"> -->
          <ul class="navbar-nav row">
            <li class="nav-item col-sm-2">
              <a class="nav-link" href="index.html">About</a>
              <a class="nav-link" href="./portfolio.html">Portfolio</a>
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
          </ul>
      <!-- </div> -->
    </nav>
    <!-- End Nav Bar -->
    <!-- Start Contact Form -->
    <main class="container">
      <section class="row">
          <div class="col-sm-10">
            <article class="block">
              <h2 class="block-header">
                Contact
              </h2>
              <hr />
              <!-- Start of Contact Form -->
              <form>
                <!-- Ask user for Name -->
                <div class="form-group">
                  <label for="colFormLabelLg" class="col-sm-1 col-form-label col-form-label-lg"> Name </label>
                  <div class="col-sm-10">
                    <input type="name" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Katherine Johnson">
                  </div>
                </div>
                <!-- ask for user email -->
                <div class="form-group">
                  <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="thisIsYourEmail@whateverEmailHostYouHave.com (aka name@gmail.com)">
                  </div>
                </div>
                <div class="form-group">
                    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Message</label>
                    <div class="col-sm-10">
                      <textarea class="form-control" id="messageArea" rows="7"></textarea>
                    </div>
                </div>
              </form>
            </article>
          </div>
      </section>
    </main>
              
    <!-- Start Footer Section -->
    <footer class="navbar-expand-lg navbar-light fixed-bottom text-center">
      Kayla Williams 2018 &copy; Copyright
    </footer>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
